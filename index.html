<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Primitiae</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="text/javascript" src="vars.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">

    <body onload="load_page()" onresize="reload_page()">

                <div id="mode_button_container" onclick="change_mode()">
                    <canvas id="mode_button_canvas"></canvas>
                </div>
                <div id="nav_bar">

                        <canvas class="nav_button_decoration" id="0_dec"></canvas>
                        <p class="nav_button_text" id="0_txt">About</p>
                    </div>
                    <div class="nav_button" id="1" onclick="main_button_clicked(1)">
                        <canvas class="nav_button_decoration" id="1_dec"></canvas>
                        <p class="nav_button_text" id="1_txt">Projects</p>
                    </div>
                    <div class="nav_button" id="2" onclick="main_button_clicked(2)">
                        <canvas class="nav_button_decoration" id="2_dec"></canvas>
                        <p class="nav_button_text" id="2_txt">Contact</p>
                    </div>
                </div>
                <canvas id="content_box_dec"></canvas>
                <div id="content_box">
                </div>
            </div>
        </div>

</html>
